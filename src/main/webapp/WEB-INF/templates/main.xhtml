<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>إخلاص  - <ui:insert name="title" /></title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputScript name="js/main.js" />
    </h:head>

    <h:body>

        <p:growl autoUpdate="true" />

        <p:confirmDialog global="true" header="Подтверждение" showEffect="fold" hideEffect="clip">
            <h:form>
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog widgetVar="status" modal="true" closable="false" resizable="false">
            <p:outputLabel value="Пожалуйста, ждите..."/>
        </p:dialog>

        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Главная" outcome="main.xhtml" icon="ui-icon-home" />
                        <p:submenu label="Отчеты" icon="ui-icon-document">
                            <p:menuitem value="Отчет 1" outcome="app-types.xhtml" />
                            <p:menuitem value="Отчет 2" outcome="app-types.xhtml" />
                        </p:submenu>
                        <p:submenu label="Справочники" icon="ui-icon-comment">
                            <p:menuitem value="Типы заявлений" outcome="app-types.xhtml" />
                            <p:menuitem value="Типы документов" outcome="doc-types.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Безопасность" outcome="main.xhtml" icon="ui-icon-person" />

                        <f:facet name="options">
                            <p:themeSwitcher value="#{themeSwitcher.theme}">
                                <f:selectItems value="#{themeSwitcher.themes}"/>
                                <p:ajax />
                            </p:themeSwitcher>
                        </f:facet>
                    </p:menubar>
                </h:form>

                <ui:insert name="body" />
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
