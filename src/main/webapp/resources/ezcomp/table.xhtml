<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="header" />
        <cc:attribute name="items" />
        <cc:attribute name="selected" />
        <cc:attribute name="create" method-signature="void ()" />
        <cc:attribute name="save" method-signature="void ()" />
        <cc:attribute name="delete" method-signature="void ()" />
        <cc:attribute name="cancel" method-signature="void ()" />
        <cc:attribute name="refresh" method-signature="void ()" />
        <cc:attribute name="dialogHeader" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="#{cc.attrs.header}">

            <h:form id="tableForm">
                <p:dataTable id="table" value="#{cc.attrs.items}" rowKey="#{item.id}" selection="#{cc.attrs.selected}" selectionMode="single" var="item" emptyMessage="Нет данных">

                    <cc:insertChildren />

                    <f:facet name="footer">
                        <p:commandButton value="Добавить" icon="ui-icon-plus" actionListener="#{cc.attrs.create}" update=":#{cc.id}:dlgForm" oncomplete="PF('dlg').show()" />
                        <p:commandButton value="Редактировать" icon="ui-icon-pencil" update=":#{cc.id}:dlgForm" oncomplete="PF('dlg').show()" id="editButton" disabled="#{empty cc.attrs.selected}" />
                        <p:commandButton value="Удалить" icon="ui-icon-trash" actionListener="#{cc.attrs.delete}" update="@form" id="deleteButton" disabled="#{empty cc.attrs.selected}">
                            <p:confirm message="Удалить запись?" icon="ui-icon-alert" />
                        </p:commandButton>                            
                        <p:commandButton value="Обновить" icon="ui-icon-refresh" actionListener="#{cc.attrs.refresh}" update="@form" />
                    </f:facet>

                    <p:ajax event="rowSelect" update="editButton deleteButton" />
                    <p:ajax event="rowUnselect" update="editButton deleteButton" />

                </p:dataTable>
            </h:form>

            <p:dialog id="dlg" widgetVar="dlg" modal="true" appendTo="@(body)" header="#{cc.attrs.dialogHeader}">
                <h:form id="dlgForm">
                    <cc:renderFacet name="dialog" />

                    <p:spacer height="30" width="0" />

                    <p:commandButton value="Сохранить" actionListener="#{cc.attrs.save}" update=":#{cc.id}:tableForm @form" oncomplete="save(args, 'dlg')" icon="ui-icon-disk" />
                    <p:commandButton value="Отменить" actionListener="#{cc.attrs.cancel}" onclick="dlg.hide()" immediate="true" icon="ui-icon-cancel" />
                </h:form>
            </p:dialog>

        </p:panel>

    </cc:implementation>
</html>
