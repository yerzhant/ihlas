<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/templates/public.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Вход</ui:define>

    <ui:define name="body">

        <p:growl autoUpdate="true" />
        <p:dialog id="dialog" header="Вход" widgetVar="loginDlg" visible="true" resizable="false" closeOnEscape="true" showEffect="slide" hideEffect="explode">
            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel for="login" value="Пользователь" />
                    <p:inputText id="login" value="#{authentication.username}" />
                    <p:message for="login" />

                    <p:outputLabel for="password" value="Пароль" />
                    <p:password id="password" value="#{authentication.password}" />
                    <p:message for="password" />

                    <f:facet name="footer">
                        <h:panelGrid columns="2" class="center">
                            <p:commandButton value="OK" action="#{authentication.login()}" update="@form" class="login-button" />
                            <p:commandButton value="Отмена" onclick="PF('loginDlg').hide()" type="button" class="login-button" />
                        </h:panelGrid>
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
